<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#booking-section" id="booking-nav">Book a Trip</a>
            <a href="#reports-section" id="reports-nav">Trip Reports</a>
        </nav>
    </header>

    <main>
        <section id="booking-section">
            <div class="form-container">
                <h2>Book a Trip</h2>
                <form id="trip-form">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>

                    <label for="customer-mobile">Mobile Number:</label>
                    <input type="tel" id="customer-mobile" required>

                    <label for="route-type">Route Type:</label>
                    <select id="route-type" required>
                        <option value="round-trip">Round Trip</option>
                        <option value="one-way">One Way</option>
                    </select>

                    <label for="trip-type">Trip Type:</label>
                    <select id="trip-type" required>
                        <option value="instation">Instation</option>
                        <option value="outstation">Outstation</option>
                    </select>

                    <label for="pick-address">Pickup Address:</label>
                    <input type="text" id="pick-address" required>

                    <label for="start-time">Trip Start:</label>
                    <input type="datetime-local" id="start-time" required>

                    <label for="end-time">Trip End:</label>
                    <input type="datetime-local" id="end-time" required>

                    <div id="drop-address-group" class="hidden">
                        <label for="drop-address">Drop Address:</label>
                        <input type="text" id="drop-address">
                    </div>

                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type" required>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="luxury">Luxury</option>
                    </select>

                    <button type="submit">Book a Trip</button>
                </form>
            </div>
        </section>

        <section id="reports-section" class="hidden">
            <div class="reports-container">
                <h2>Trip Reports</h2>
                <table id="trips-table">
                    <thead>
                        <tr>
                            <th>Trip ID</th>
                            <th>Customer Name</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="trip-details">
                <h3>Trip Details</h3>
                <p><strong>Trip ID:</strong> <span id="display-trip-id"></span></p>
                <p><strong>Customer:</strong> <span id="display-customer-name"></span></p>
                <p><strong>Mobile:</strong> <span id="display-customer-mobile"></span></p>
                <p><strong>Pickup Address:</strong> <span id="display-pick-address"></span></p>
                <p><strong>Drop Address:</strong> <span id="display-drop-address"></span></p>
                <p><strong>Trip Start:</strong> <span id="display-start-time"></span></p>
                <p><strong>Trip End:</strong> <span id="display-end-time"></span></p>
                <p><strong>Duration:</strong> <span id="display-duration"></span></p>

                <hr>
                
                <div class="input-group">
                    <label for="driver-name">Driver Name:</label>
                    <input type="text" id="driver-name">
                </div>
                <div class="input-group">
                    <label for="driver-number">Driver Number:</label>
                    <input type="tel" id="driver-number">
                </div>
                <div class="input-group">
                    <label for="trip-price">Trip Price (₹):</label>
                    <input type="number" id="trip-price" min="0">
                </div>
                <p><strong>GST (18%):</strong> <span id="display-gst">₹0.00</span></p>
                <p><strong>Total Bill:</strong> <span id="display-total-bill">₹0.00</span></p>
                
                <button id="complete-trip-btn">Complete Trip</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
