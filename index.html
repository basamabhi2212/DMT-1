<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Booking & Estimation</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-car-side me-2"></i>
                            New Trip Booking
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="tripBookingForm">
                            <h5 class="mt-3 mb-3"><i class="fas fa-user-circle me-1"></i> Customer Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customerName" class="form-label">
                                        <i class="fas fa-user me-1"></i>Customer Name
                                    </label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mobileNumber" class="form-label">
                                        <i class="fas fa-phone me-1"></i>Mobile Number
                                    </label>
                                    <input type="tel" class="form-control" id="mobileNumber" required>
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3"><i class="fas fa-map-marked-alt me-1"></i> Trip Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startTime" class="form-label">
                                        <i class="fas fa-play me-1"></i>Trip Start Date & Time
                                    </label>
                                    <input type="datetime-local" class="form-control" id="startTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endTime" class="form-label">
                                        <i class="fas fa-stop me-1"></i>Trip End Date & Time
                                    </label>
                                    <input type="datetime-local" class="form-control" id="endTime" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="tripType" class="form-label">
                                        <i class="fas fa-globe me-1"></i>Trip Type
                                    </label>
                                    <select class="form-select" id="tripType" required>
                                        <option value="Instation">Instation</option>
                                        <option value="Outstation">Outstation</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="mode" class="form-label">
                                        <i class="fas fa-route me-1"></i>Trip Route
                                    </label>
                                    <select class="form-select" id="mode" required onchange="toggleDropLocation()">
                                        <option value="Round Trip">Round Trip</option>
                                        <option value="One Way">One Way</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="vehicleType" class="form-label">
                                        <i class="fas fa-car me-1"></i>Vehicle Type
                                    </label>
                                    <select class="form-select" id="vehicleType" required>
                                        <option value="Sedan">Sedan</option>
                                        <option value="SUV">SUV</option>
                                        <option value="Luxury">Luxury</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pickupLocation" class="form-label">
                                        <i class="fas fa-location-dot me-1"></i>Pick up Location
                                    </label>
                                    <input type="text" class="form-control" id="pickupLocation" required>
                                </div>
                                <div class="col-md-6 mb-3" id="dropLocationContainer" style="display: none;">
                                    <label for="dropLocation" class="form-label">
                                        <i class="fas fa-arrow-down-to-city me-1"></i>Drop Location
                                    </label>
                                    <input type="text" class="form-control" id="dropLocation">
                                </div>
                            </div>
                            
                            <input type="hidden" id="uniform" value="No">

                            <div class="d-grid mt-4">
                                <button type="button" class="btn btn-success btn-lg" onclick="bookTrip()">
                                    <i class="fas fa-check-to-slot me-2"></i>Book Trip & Estimate Fare
                                </button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;"></div>
                        <div id="error" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side script to toggle drop location visibility
        function toggleDropLocation() {
            const mode = document.getElementById('mode').value;
            const container = document.getElementById('dropLocationContainer');
            const input = document.getElementById('dropLocation');
            
            // Show Drop Location only for One Way trips
            if (mode === 'One Way') {
                container.style.display = 'block';
                input.setAttribute('required', 'required');
            } else {
                container.style.display = 'none';
                input.removeAttribute('required');
                input.value = ''; // Clear value for round trip
            }
        }

        // Initialize on load to set initial state
        document.addEventListener('DOMContentLoaded', toggleDropLocation);
    </script>
    <script src="rates.js"></script>
</body>
</html>
